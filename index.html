<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayCasting js</title>
    <script type="module" src="./js/rayscasting.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init();">
    <div class="corpo">
        <div class="tela">
            <canvas id="canvas2d" style="border: 2px solid #000"></canvas>
            <div id="legend" style="display: none; position: absolute; background: #000; color: #fff; padding: 5px; border-radius: 5px; font-size: 12px;"></div>

            <canvas id="canvas3d" style="border: 2px solid #000"></canvas>
        </div>
    </div>
    <div class="hud-controller">
        <canvas id="hud" style="border: 2px solid #000"></canvas>
    </div>
    
</body>
</html>
